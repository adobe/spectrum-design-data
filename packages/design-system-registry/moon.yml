$schema: "https://moonrepo.dev/schemas/project.json"
layer: library
fileGroups:
  registry:
    - "registry/**/*.json"
  schemas:
    - "schemas/**/*.json"
  tests:
    - "test/**/*"
tasks:
  test:
    command:
      - pnpm
      - ava
    inputs:
      - "@globs(registry)"
      - "@globs(schemas)"
      - "@globs(tests)"
      - "index.js"
      - "ava.config.js"
    platform: node
  validate:
    command:
      - node
      - scripts/validate-registry.js
    inputs:
      - "@globs(registry)"
      - "@globs(schemas)"
      - "scripts/validate-registry.js"
    platform: node
