name: Deploy Docs

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]

  # Runs after successful release
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run if triggered manually, by push, or if the release workflow succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      - run: moon setup
      - run: moon run markdown-generator:generate
      - run: moon run site:export
      - run: moon run visualizer:build
      - run: moon run s2-visualizer:build
      - run: moon run viewer:export
      - run: moon run s2-tokens-viewer:export
      - run: moon run release-timeline:build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./site"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
