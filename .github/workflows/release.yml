name: Release

on:
  push:
    branches:
      - main
      - beta

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for npm trusted publishing (OIDC)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      # No .npmrc setup needed - npm 11.6.2 (configured in .prototools) will
      # auto-detect OIDC environment and handle authentication transparently
      - run: moon setup
      - run: moon run :build --query "projectSource~packages/*"
      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          # this expects you to have a npm script called version that runs some logic and then calls `changeset version`.
          # version: pnpm version
          commit: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      # Custom publishing step to use npm 11.6.2's OIDC auto-detection
      # changesets/action doesn't fully support OIDC yet (see issue #515)
      - name: Publish to npm with OIDC
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          # No NPM_TOKEN needed - npm 11.6.2 auto-detects OIDC via id-token permission
